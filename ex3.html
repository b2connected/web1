<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>Loop & Array</h1>
	<script>
		var coworkers = ['AJ', 'JJin', 'Momo', 'GGyu'];
	</script>
	<h2>Co workers</h2>
	<ul>
		<script>
		var i = 0;
			while(i < coworkers.length){
				document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
				i++;
			}
		</script>
	</ul>
</body>
</html>
