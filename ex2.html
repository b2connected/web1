<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script>
		var coworkers = ["AJ", "GGYU"];
	</script>
	
	<h2>get</h2>
	<script>
		document.write(coworkers[0]);
		document.write(coworkers[1]);
	</script>
	
	<h2>add</h2>
	<script>
		coworkers.push("Ping");
		coworkers.push("Momo");
	</script>
	
	<h2>count</h2>
	<script>
		document.write(coworkers.length);
	</script>
</body>
</html>
